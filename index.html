<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Lucas Rodrigues" />
    <title>Tekkadan</title>
    <link rel="icon" href="assets/logo.png">
    <link rel="stylesheet" href="styles/landpage.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Montserrat:wght@900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700" rel="stylesheet">
    
</head>

<body>
    <header>
        <div class="flex-container">
            <div class="logo-nome">
                <img id="logo" src="assets/logo.png">
                <p id="companhia">A Book Please</p>
            </div>
            <button id="btn-ctt" class="btn">
                Contato
            </button>
        </div>
    </header>
    <main>
        <section class="presentation">
            <div class="presentation-card">
                <p class="titulo">
                    PROMOÇÕES PARA !
                </p>
                <p class="description">
                    Aproveite e compre seus livros com um <strong>desconto</strong> de até <strong>90%</strong>!!
                    Compre com conforto e segurança sem precisar sair de casa!
                </p>
                <p class="" >Para mais descontos e novidades, assine nossa newsletter!</p>
                <div class="flex-button">
                    <form id="newsletter" method="post">
                        <input id="email" class="my-input" name="email" placeholder="Email">
                        <button id="btn-form" class="btn ">
                            Assinar
                        </button>
                    </form>
                    <p id="feedback"></p>                    
                </div>
            </div>
            <div class="presentation-img">
                <img class="imagem-principal" src="assets/black-friday2.png">
            </div>
        </section>
    </main>
    <footer>
        <div>
            © 2021 All Rights Reserved. Made by
            <a  href="https://github.com/FLucasRodrigues" target="_blank">Lucas Rodrigues</a>
        </div>

    </footer>
    <script defer src="scripts/index.js" type="text/javascript" ></script>
</body>
</html>
